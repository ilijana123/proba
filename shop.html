<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script2.js"></script>
</head>
<body>
    <section id="Header">
        <header class="header">
            <div>
                <ul id="navbar">
                    <li id="naslov"><h1>Основи на WEB програмирање</h1></li>
                    <li><a class="active" href="main.html" >ДОМА</a></li>
                    <li><a href="data.html">ВАШИ ПОДАТОЦИ</a></li>
                    <li><a href="shop.html">ПРОДАВНИЦА</a></li> 
                </ul>
            </div>
        </header>
    </section>
    <section id="main1">
        <form action="#" method="post">  
            <div>
                <label for="product">Product name</label>
                <input type="text" id="myInput" oninput="filterProducts()" list="products" placeholder="">
                <datalist id="products"></datalist>
            </div>
            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" min="1">
            </div>
            
            <div>
                <label for="price">Unit price:</label>
                <input type="number" id="price" min="0.01" step="0.01">
            </div>
            <div>
                <input type="button" value="Add Row" onclick="addRows()" />
            </div>
            <table id="shopTable" border="1">
                <thead>
                    <tr>
                        <th>Product name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"></td>
                        <th id="totalHeader">Vkupno: <span id="totalValue"></span></th>
                    </tr>
                </tfoot>
            </table>
        </form> 
    </section>
    <section id="footer">
        <footer class="footer">
            <p>OWEB, Copyright&copy 2020</p>
        </footer>
    </section>
</body>
</html>
